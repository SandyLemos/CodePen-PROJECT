<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia & Noite</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="checkbox" id="checkbox" hidden />
    <div class="elem">
      <!-- Sky / Circle Container -->
      <div class="sky-container">
        <div class="circle">
          <div class="sun"></div>
          <div class="moon">
            <div class="crat crat1"></div>
            <div class="crat crat2"></div>
            <div class="crat crat3"></div>
          </div>

          <!-- Static Stars -->
          <div class="stars">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>

          <!-- Twinkling Stars -->
          <div class="star star1"></div>
          <div class="star star2"></div>
          <div class="star star3"></div>
          <div class="star star4"></div>

          <!-- Shooting Star -->
          <div class="shooting-star"></div>

          <div class="ocean"></div>
          <div class="waves">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
              <path
                class="wave-1"
                fill="#43818A"
                fill-opacity="1"
                d="M0,128L48,112C96,96,192,64,288,42.7C384,21,480,11,576,37.3C672,64,768,128,864,128C960,128,1056,64,1152,42.7C1248,21,1344,43,1392,53.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
              ></path>
              <path
                class="wave-2"
                fill="#57A7B3"
                fill-opacity="1"
                d="M0,256L48,234.7C96,213,192,171,288,165.3C384,160,480,192,576,213.3C672,235,768,245,864,218.7C960,192,1056,128,1152,106.7C1248,85,1344,107,1392,117.3L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
              ></path>
              <path
                class="wave-3"
                fill="#7fe0ec"
                fill-opacity="0.9"
                d="M0,96L48,128C96,160,192,224,288,224C384,224,480,160,576,133.3C672,107,768,117,864,154.7C960,192,1056,256,1152,245.3C1248,235,1344,149,1392,106.7L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <div class="switch-container">
        <label for="checkbox">
          <div class="panel"></div>

          <div class="light-theme">
            <div class="icon-sun"></div>
            <div class="icon-clouds">
              <span class="icon-cloud1"></span>
              <span class="icon-cloud2"></span>
              <span class="icon-cloud3"></span>
            </div>
          </div>

          <div class="dark-theme">
            <div class="icon-moon"></div>
            <span class="icon-star1"></span>
            <span class="icon-star2"></span>
            <span class="icon-star3"></span>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
